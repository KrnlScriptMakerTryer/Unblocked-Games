<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unblocked Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
      background: #111;
    }
    #searchBar {
      margin: 20px;
      padding: 10px;
      width: 60%;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    .game-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .game-card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      width: 200px;
      box-shadow: 0 0 10px rgba(0,255,255,0.4);
      transition: 0.3s;
    }
    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,0,100,0.7);
    }
    button {
      margin-top: 10px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #00ffaa;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover {
      background: #ff0080;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>ðŸŽ® Oskarâ€™s Unblocked Games ðŸŽ®</header>

  <input type="text" id="searchBar" placeholder="Search for a game...">

  <div class="game-list" id="gameList">
    <!-- Games will load here -->
  </div>

  <script>
    const games = [
      { name: "1v1.lol", path: "Games/1v1.lol/index.html" },
      { name: "2048", path: "Games/2048/index.html" },
      { name: "8Ball", path: "Games/8ball/index.html" },
      { name: "Backcountry", path: "Games/backcountry/index.html" },
      { name: "Bloons TD 4", path: "Games/bloonstd4/index.html" },
      { name: "Captain's Callisto", path: "Games/captainscallisto/index.html" },
      { name: "Minecraft JS", path: "Games/Minecraft-JS/index.html" },
      { name: "Ascii Space", path: "Games/asciispace/index.html" },
      { name: "Chroma Incident", path: "Games/chromainincident/index.html" },
      { name: "Chrome Dino", path: "Games/chromedino/index.html" },
      { name: "Connect 3", path: "Games/connect3/index.html" },
      { name: "Flappy Bird", path: "Games/flappybird/index.html" }
    ];

    function displayGames(filter = "") {
      const list = document.getElementById("gameList");
      list.innerHTML = "";
      games
        .filter(game => game.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach(game => {
          const card = document.createElement("div");
          card.className = "game-card";
          card.innerHTML = `
            <h3>${game.name}</h3>
            <button onclick="window.open('${game.path}','_blank')">Play</button>
          `;
          list.appendChild(card);
        });
    }

    document.getElementById("searchBar").addEventListener("input", (e) => {
      displayGames(e.target.value);
    });

    // Initial load
    displayGames();
  </script>
</body>
</html>
